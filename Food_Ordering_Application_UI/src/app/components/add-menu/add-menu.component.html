<h2 class="form-heading">Add Menu Item</h2>

<!-- Add Menu Item Form -->
<form class="menu-item-form" (submit)="addMenuItem()">
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="menu.name"  
      [ngModelOptions]="{standalone: true}" 
      placeholder="Menu Item Name" 
      required
      class="form-input"
    />
  </div>
  <div class="form-group">
    <input 
      type="number" 
      [(ngModel)]="menu.price"  
      [ngModelOptions]="{standalone: true}" 
      placeholder="Price" 
      required
      class="form-input"
    />
  </div>
  <button type="submit" class="form-button">Add</button>
</form>
