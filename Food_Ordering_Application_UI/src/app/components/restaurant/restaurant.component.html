<h2 class="form-heading">Register Restaurant</h2>

<!-- Registration Form -->
<form class="register-form" (submit)="registerRestaurant()">
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="restaurant.name"  
      [ngModelOptions]="{standalone: true}" 
      placeholder="Restaurant Name" 
      required
      class="form-input"
    />
  </div>
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="restaurant.location" 
      [ngModelOptions]="{standalone: true}" 
      placeholder="Location" 
      required
      class="form-input"
    />
  </div>
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="restaurant.cuisine" 
      [ngModelOptions]="{standalone: true}" 
      placeholder="Cuisine" 
      required
      class="form-input"
    />
  </div>
  <button type="submit" class="form-button">Register</button>
</form>
